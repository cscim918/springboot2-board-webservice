language: java
jdk:
  - openjdk8

branches: # Travis CI를 어느 브랜치가 푸시될 때 수행할지 지정
  only:
    - master

# Travis CI 서버의 Home
cache: # 같은 의존성은 다음 배포 때부터 다시 받지 않도록 설정
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build" # master 브랜치에 푸시되었을 때 수행하는 명령어

